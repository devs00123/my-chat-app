<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Nebula Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="auth-container glass-panel">
            <h1 style="text-align: center;">Join Nebula</h1>

            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required style="margin-bottom: 15px;">
                <input type="password" id="signup-password" placeholder="Password" required
                    style="margin-bottom: 20px;">
                <button type="submit">Create Account</button>
            </form>

            <p style="text-align: center; font-size: 0.9rem;">
                Already have an account? <a href="index.html" style="color: var(--primary);">Login</a>
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
