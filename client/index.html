<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    
    <!-- Auth Section -->
    <div id="auth-section" class="container">
        <div class="auth-container glass-panel">
            <h1 style="text-align: center;">Nebula Chat</h1>
            
            <!-- Login Form -->
            <form id="login-form">
                <h3 style="text-align: center; color: var(--text-color);">Login</h3>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Enter Chat</button>
                <p style="text-align: center; font-size: 0.9rem; margin-top: 10px;">
                    New here? <a href="signup.html" style="color: var(--primary);">Create account</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Chat Section (Hidden by default) -->
    <div id="chat-section" class="container hidden">
        <div class="chat-container glass-panel">
            <!-- Sidebar -->
            <aside class="sidebar" style="border-right: 1px solid var(--glass-border);">
                <div style="margin-bottom: 20px;">
                    <h2>Chats</h2>
                    <p id="current-user-display" style="opacity: 0.7; font-size: 0.9rem;"></p>
                </div>
                
                <div style="flex: 1;">
                    <!-- Room List / User List placeholder -->
                    <div class="user-item" onclick="joinRoom('general')">
                        <span># General</span>
                    </div>
                    <div class="user-item" onclick="joinRoom('random')">
                        <span># Random</span>
                    </div>
                </div>

                <button onclick="logout()" style="background: rgba(255,255,255,0.1); margin-top: 10px;">Logout</button>
            </aside>

            <!-- Main Chat -->
            <main class="main-chat">
                <div style="padding-bottom: 10px; border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between;">
                    <h3 id="current-room"># General</h3>
                    <span style="font-size: 0.8rem; opacity: 0.6;">Online</span>
                </div>

                <div id="messages-area" class="chat-messages">
                    <!-- Messages will appear here -->
                    <div class="message received">
                        <small style="opacity: 0.7; display: block;">System</small>
                        Welcome to the Nebula Chat!
                    </div>
                </div>

                <form id="message-form" class="chat-input-area">
                    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                    <button type="submit" style="width: 60px;">âžœ</button>
                </form>
            </main>
        </div>
    </div>

    <!-- Admin Link (Hidden/Floating? Or just use URL) -->
    <div style="position: absolute; bottom: 10px; right: 10px; opacity: 0.3;">
        <a href="admin.html" style="color: white; text-decoration: none; font-size: 0.8rem;">Admin Portal</a>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
    <script>
        // Simple client-side auth check
        const token = localStorage.getItem('token');
        if (token) {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('chat-section').classList.remove('hidden');
            // Re-connect logic needs to happen in chat.js
            const user = JSON.parse(localStorage.getItem('user'));
            if(user) document.getElementById('current-user-display').innerText = `@${user.username}`;
        }
    </script>
</body>
</html>
